services:
  - type: web
    name: expense-tracker-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: REPO_URL
        sync: false
      - key: GITHUB_PAT
        sync: false
      - key: REPO_BRANCH
        value: main
