services:
  - type: web
    name: expense-tracker-bot
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN        # Telegram token from @BotFather
        sync: false
      - key: ADMIN_CHAT_ID    # optional admin chat id
        sync: false
``

